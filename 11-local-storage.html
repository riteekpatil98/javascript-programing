<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>
    <h2>Local Storage</h2>
    <script>
        window.localStorage.setItem("firstName", "Elon");
        window.localStorage.setItem("lastName", "Musk");
        window.localStorage.setItem("age", 45);
        window.localStorage.setItem("country", "USA");
    </script>
</body>
</html>
